<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예약 검색</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 400px;
      padding: 20px;
      text-align: center;
    }
    .container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333333;
    }
    .tab {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab button {
      background-color: #e0e4f1;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      color: #333333;
      flex: 1;
      border-radius: 5px 5px 0 0;
    }
    .tab button.active {
      background-color: #3b82f6;
      color: #ffffff;
      font-weight: bold;
    }
    .form-container {
      padding: 20px;
      background-color: #f9fafb;
      border: 1px solid #e0e4f1;
      border-radius: 0 0 10px 10px;
      text-align: left;
    }
    .form-container p {
      font-size: 14px;
      color: #555555;
      margin-bottom: 10px;
    }
    .form-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #3b82f6;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>예약 검색</h2>
  <div class="tab">
    <button class="active" onclick="showEmailSearch()">이메일로 검색</button>
    <button onclick="showPinSearch()">PIN 번호로 검색</button>
  </div>
  <div class="form-container" id="emailSearch">
    <p>1. 예약 시 사용한 이메일을 입력하시면 인증 코드를 보내드립니다</p>
    <input type="text" placeholder="이메일" required>
    <button type="submit">인증코드 받기</button>
  </div>
  <div class="form-container" id="pinSearch" style="display: none;">
    <p>PIN 번호를 입력하여 예약을 검색하세요</p>
    <input type="text" placeholder="PIN 번호" required>
    <button type="submit">검색</button>
  </div>
</div>

<script>
  function showEmailSearch() {
    document.getElementById("emailSearch").style.display = "block";
    document.getElementById("pinSearch").style.display = "none";
    document.querySelector(".tab button:nth-child(1)").classList.add("active");
    document.querySelector(".tab button:nth-child(2)").classList.remove("active");
  }

  function showPinSearch() {
    document.getElementById("emailSearch").style.display = "none";
    document.getElementById("pinSearch").style.display = "block";
    document.querySelector(".tab button:nth-child(2)").classList.add("active");
    document.querySelector(".tab button:nth-child(1)").classList.remove("active");
  }
</script>
</body>
</html>
