<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항공권 검색 결과</title>
    <style>
        /* 전체 컨테이너 */
        .result-list {
            max-width: 900px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* 개별 항공권 아이템 */
        .result-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 항공사 정보 */
        .airline-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .airline-logo {
            width: 32px;
            height: 32px;
        }
        .airline-name {
            font-size: 18px;
            font-weight: bold;
        }

        /* 출발/도착 시간 정보 */
        .flight-info {
            text-align: center;
        }
        .flight-time {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .flight-duration {
            font-size: 14px;
            color: #777;
        }

        /* 가격 정보 */
        .price-info {
            text-align: right;
        }
        .price-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #608ff1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .price-button:hover {
            background-color: #507ac1;
        }

        /* 헤더 스타일 */
        h1 {
            text-align: center;
            font-size: 24px;
            color: #555;
            margin-bottom: 30px;
        }

        /* 비어 있을 때의 메시지 스타일 */
        .no-result {
            text-align: center;
            font-size: 18px;
            color: #999;
            margin-top: 50px;
        }
        .no-result button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #608ff1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="result-list">

    <!-- routes가 비어 있을 때 -->
    <div th:if="${#lists.isEmpty(routes)}" class="no-result">
        <p>조건에 맞는 항공권이 없습니다.</p>
        <button onclick="history.back()">돌아가기</button>
    </div>

    <!-- routes가 있을 때 -->
    <div th:if="${!#lists.isEmpty(routes)}">
        <h1>
            <span th:text="${firstRoute.departure}">인천</span> ➔
            <span th:text="${firstRoute.arrival}">제주</span> 항공권 검색 결과
        </h1>
        <div th:each="route : ${routes}" class="result-item">

            <!-- 항공사 정보 -->
            <div class="airline-info">

                <span class="airline-name" th:text="${route.airline}">아시아나항공</span>
            </div>

            <!-- 출발/도착 시간 정보 -->
            <div class="flight-info">
                <div class="flight-time">
                    <span th:text="${route.departure_time}">06:40</span> ➔
                    <span th:text="${route.arrival_time}">07:50</span>
                </div>
                <div class="flight-duration" th:text="'소요 시간: ' + ${route.duration}">소요 시간: 1시간 10분</div>
            </div>

            <!-- 가격 정보 -->
            <div class="price-info">
                <a th:href="'/booking/' + ${route.id}" class="price-button" th:text="'편도 ' + ${route.price} + '원'">편도 66,600원</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
