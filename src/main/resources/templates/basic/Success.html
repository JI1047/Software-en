<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결제 완료</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px auto;
      max-width: 600px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 24px;
      color: #5cb85c;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border-radius: 5px;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>결제해주셔서 감사합니다!</h1>
<p>예약이 완료되었습니다. 이용해 주셔서 감사합니다.</p>
핀번호: <span th:text="${ticket.getPinCode()}">75,000</span>
<a href="/air">메인 페이지로 돌아가기</a>
</body>
</html>
